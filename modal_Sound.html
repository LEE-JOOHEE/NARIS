                >숲속에 숨어 있다 날아오르며 꿩 1개체의 소리</strong
              >
              <!-- info_detail -->
              <div class="info_detail">
                <p class="cont_txt" id="soundContents">
                  도시공원, 낮은 언덕, 산의 풀밭 등에서 산다. 번식기에는 수컷이
                  붉은 피부를 부풀려서 구애한다. 둥지는 숲 속의 지면을 오목하게
                  파서 만든다. 알을 낳는 시기는 5~6월이다. 알은 갈색을 띤
                  녹회색으로 6~10개 낳는다. 먹이는 곡식의 낟알이나 개미, 메뚜기
                  등이다. 수컷은 높은 소리를 내고 암컷은 낮은 소리를 낸다.
                </p>
