  <body>
    <!-- lightgallery 라이브러리는 기존 세팅을 퍼블리싱 환경에서 그대로 적용하기가 어려워
       /resources/cmmn/css/lightgallery/lightgallery.css 파일만 교체하면
       디자인 변경이 되는 방식으로 구현하였습니다. 
       아래 마크업은 사용하실 필요가 없을 것 같습니다.
    -->
    <div class="lg-backdrop in" style="transition-duration: 150ms"></div>
    <div
      class="lg-outer lg-start-zoom lg-use-css3 lg-css3 lg-slide lg-grab lg-show-after-load lg-pull-caption-up lg-has-thumb lg-can-toggle lg-visible lg-thumb-open lg-hide-items"
    >
      <div class="lg" style="width: 100%; height: 100%">
        <div
          class="lg-inner"
          style="transition-timing-function: ease; transition-duration: 600ms"
        >
          <div class="lg-item lg-loaded lg-current lg-complete lg-zoomable">
            <div class="lg-img-wrap">
              <img
                class="lg-object lg-image"
                src="./resources/srvc/images-new/contents/sample_img_1.jpg"
                alt="Zacco platypus (Temminck And Schlegel, 1846) 이미지(0)"
              />
            </div>
          </div>
          <div class="lg-item lg-loaded lg-complete lg-zoomable">
            <div class="lg-img-wrap">
              <img class="lg-object lg-image" src="" />
            </div>
          </div>
          <div class="lg-item"></div>
        </div>
        <div class="lg-toolbar group">
          <span class="lg-close lg-icon"></span
          ><a
            id="lg-download"
            target="_blank"
            download=""
            class="lg-download lg-icon"
            href=""
          ></a
          ><span class="lg-fullscreen lg-icon"></span
          ><span id="lg-zoom-in" class="lg-icon"></span
          ><span id="lg-zoom-out" class="lg-icon"></span
          ><span id="lg-actual-size" class="lg-icon"></span
          ><span class="lg-autoplay-button lg-icon"></span>
          <div id="lg-counter">
            <span id="lg-counter-current">1</span> /
            <span id="lg-counter-all">3</span>
          </div>
        </div>
        <div class="lg-actions">
          <div class="lg-prev lg-icon"></div>
          <div class="lg-next lg-icon"></div>
        </div>
        <div class="lg-sub-html">
          Zacco platypus (Temminck And Schlegel, 1846) 이미지(0)
        </div>
        <div class="lg-thumb-outer lg-grab" style="height: 100px">
          <div
            class="lg-thumb group"
            style="
              width: 315px;
              position: relative;
              transform: translate3d(0px, 0px, 0px);
            "
          >
            <div
              data-vimeo-id=""
              class="lg-thumb-item active"
              style="width: 100px; margin-right: 5px"
            >
              <img
                src="./resources/srvc/images-new/contents/sample_img_1.jpg"
                alt="Zacco platypus (Temminck And Schlegel, 1846) 이미지(0)"
              />
            </div>
            <div
              data-vimeo-id=""
              class="lg-thumb-item"
              style="width: 100px; margin-right: 5px"
            >
              <img
                src="./resources/srvc/images-new/contents/sample_img_1.jpg"
                alt="Zacco platypus (Temminck And Schlegel, 1846) 이미지(0)"
              />
            </div>
            <div
              data-vimeo-id=""
              class="lg-thumb-item"
              style="width: 100px; margin-right: 5px"
            >
              <img
                src="./resources/srvc/images-new/contents/sample_img_1.jpg"
                alt="Zacco platypus (Temminck And Schlegel, 1846) 이미지(0)"
              />
            </div>
          </div>
          <span class="lg-toogle-thumb lg-icon"></span>
        </div>
        <div class="lg-progress-bar"><div class="lg-progress"></div></div>
      </div>
    </div>
